<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MITR Device - Emergency Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #17a2b8;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-list {
      margin-top: 20px;
    }

    .contact {
      background: #1e1e1e;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Fetch Emergency Contacts</h1>
  <input type="text" id="deviceIdInput" placeholder="Enter Device ID" />
  <button onclick="fetchContacts()">Get Contacts</button>

  <div class="contact-list" id="contactList"></div>

  <script>
    async function fetchContacts() {
      const deviceId = document.getElementById('deviceIdInput').value.trim();
      const contactList = document.getElementById('contactList');
      contactList.innerHTML = '';

      if (!deviceId) {
        alert('Please enter a Device ID');
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/device/${deviceId}/emergency-contacts/public`);
        const data = await res.json();

        if (!data.success) {
          contactList.innerHTML = `<p style="color: red;">Error: ${data.message || 'Failed to fetch contacts'}</p>`;
          return;
        }

        if (data.emergencyContacts.length === 0) {
          contactList.innerHTML = `<p>No contacts found.</p>`;
          return;
        }

        data.emergencyContacts.forEach(contact => {
          const div = document.createElement('div');
          div.className = 'contact';
          div.innerText = `ðŸ“ž ${contact.phone}`;
          contactList.appendChild(div);
        });

      } catch (err) {
        contactList.innerHTML = `<p style="color: red;">Failed to fetch contacts. Is the server running?</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
