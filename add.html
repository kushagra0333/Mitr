<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MITR Device Trigger</title>
  <style>
    /* --- styling remains unchanged --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(187, 134, 252, 0.2);
      border: 1px solid rgba(187, 134, 252, 0.3);
    }
    h1 {
      color: #bb86fc;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #bb86fc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(187, 134, 252, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #bb86fc;
      box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
    }
    button {
      background: linear-gradient(135deg, #bb86fc 0%, #3700b3 100%);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .status.active {
      border-left: 4px solid #03dac6;
    }
    .status.inactive {
      border-left: 4px solid #ff6b6b;
    }
    .location-data {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #bb86fc;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MITR Device Trigger</h1>

    <div class="form-group">
      <label for="deviceId">Device ID</label>
      <input type="text" id="deviceId" placeholder="Enter device ID" />
    </div>

    <div class="form-group">
      <label for="interval">Update Interval (seconds)</label>
      <input type="number" id="interval" value="5" min="1" max="60" />
    </div>

    <button id="triggerBtn">Start Trigger</button>
    <button id="stopBtn" disabled>Stop Trigger</button>

    <div id="status" class="status inactive">
      <h3>Status: <span id="statusText">Inactive</span></h3>
      <p id="lastUpdate">Last update: Never</p>
    </div>

    <div class="location-data" id="locationData">
      No location data sent yet
    </div>
  </div>

  <script>
    const deviceIdInput = document.getElementById('deviceId');
    const intervalInput = document.getElementById('interval');
    const triggerBtn = document.getElementById('triggerBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('statusText');
    const lastUpdate = document.getElementById('lastUpdate');
    const locationData = document.getElementById('locationData');
    const statusDiv = document.getElementById('status');

    let isTriggerActive = false;
    let intervalId = null;
    let updateCount = 0;
    let sessionStartTime = null;
    let sessionLocations = [];

    const API_BASE_URL = 'http://localhost:5000/api';
    const API_KEY = 'mitr@2025';

    function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject('Geolocation not supported');
        } else {
          navigator.geolocation.getCurrentPosition(
            (pos) => resolve({
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              accuracy: pos.coords.accuracy,
              timestamp: new Date(pos.timestamp),
            }),
            (err) => reject(`Location error: ${err.message}`),
            { enableHighAccuracy: true }
          );
        }
      });
    }

    async function sendLocationData(deviceId, location) {
      const response = await fetch(`${API_BASE_URL}/sessions/coordinates`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': API_KEY,
        },
        body: JSON.stringify({
          deviceId,
          latitude: location.lat,
          longitude: location.lng,
          accuracy: location.accuracy,
        }),
      });

      if (!response.ok) throw new Error(`Status: ${response.status}`);
      return await response.json();
    }

    async function startTriggerSession(deviceId) {
      const response = await fetch(`${API_BASE_URL}/sessions/start`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': API_KEY,
        },
        body: JSON.stringify({ deviceId }),
      });

      if (!response.ok) throw new Error(`Session start failed`);
      return await response.json();
    }

    async function stopTriggerSession(deviceId) {
      const response = await fetch(`${API_BASE_URL}/sessions/stop`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': API_KEY,
        },
        body: JSON.stringify({ deviceId }),
      });

      if (!response.ok) throw new Error(`Session stop failed`);
      return await response.json();
    }

    async function triggerLocationUpdates() {
      const deviceId = deviceIdInput.value.trim();
      const intervalSeconds = parseInt(intervalInput.value);

      if (!deviceId || isNaN(intervalSeconds)) {
        alert('Enter valid Device ID and Interval');
        return;
      }

      try {
        statusText.innerHTML = '<span class="loading"></span> Starting session...';
        await startTriggerSession(deviceId);

        sessionStartTime = new Date();
        isTriggerActive = true;
        updateCount = 0;
        sessionLocations = [];

        triggerBtn.disabled = true;
        stopBtn.disabled = false;
        deviceIdInput.disabled = true;
        intervalInput.disabled = true;

        statusText.textContent = 'Active';
        statusDiv.className = 'status active';

        const update = async () => {
          try {
            const location = await getCurrentLocation();
            updateCount++;
            lastUpdate.textContent = `Last update: ${new Date().toLocaleTimeString()}`;

            const result = await sendLocationData(deviceId, location);

            sessionLocations.push({
              update: updateCount,
              time: location.timestamp.toLocaleTimeString(),
              lat: location.lat.toFixed(6),
              lng: location.lng.toFixed(6),
              acc: location.accuracy,
              serverRes: result,
            });

            locationData.textContent = sessionLocations.map(loc => 
              `#${loc.update} at ${loc.time}
- Lat: ${loc.lat}, Lng: ${loc.lng}, Acc: ${loc.acc}m
- Server: ${JSON.stringify(loc.serverRes)}\n`).join('\n');
          } catch (err) {
            locationData.textContent = `Update Error: ${err.message}\n\n${locationData.textContent}`;
          }
        };

        update(); // first update immediately
        intervalId = setInterval(update, intervalSeconds * 1000);

      } catch (err) {
        statusText.textContent = 'Error';
        alert(err.message);
        resetUI();
      }
    }

    async function stopTriggering() {
      const deviceId = deviceIdInput.value.trim();

      try {
        statusText.innerHTML = '<span class="loading"></span> Stopping...';
        await stopTriggerSession(deviceId);

        clearInterval(intervalId);
        isTriggerActive = false;
        statusText.textContent = 'Inactive';
        statusDiv.className = 'status inactive';
        lastUpdate.textContent = `Session ended at ${new Date().toLocaleTimeString()}`;

        triggerBtn.disabled = false;
        stopBtn.disabled = true;
        deviceIdInput.disabled = false;
        intervalInput.disabled = false;
      } catch (err) {
        alert('Failed to stop session: ' + err.message);
      }
    }

    function resetUI() {
      isTriggerActive = false;
      clearInterval(intervalId);
      triggerBtn.disabled = false;
      stopBtn.disabled = true;
      deviceIdInput.disabled = false;
      intervalInput.disabled = false;
    }

    triggerBtn.addEventListener('click', triggerLocationUpdates);
    stopBtn.addEventListener('click', stopTriggering);

    window.addEventListener('beforeunload', (e) => {
      if (isTriggerActive) {
        e.preventDefault();
        e.returnValue = 'Session is active. Exit?';
      }
    });
  </script>
</body>
</html>
